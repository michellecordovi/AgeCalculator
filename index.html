<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Age calculator app</title>
  <link href="./styles.css" rel="stylesheet"/>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>


<body>
  <main>
    <form>
      <div id="form-inputs">
        <div class="form-input">
          <label for="birth-day">Day</label>
          <input type="text" id="birth-day" size="2" minlength="1" maxLength="2" pattern="^\d{1,2}$" required />
        </div>

        <div class="form-input">
          <label for="birth-day">Month</label>
          <input type="text" id="birth-month" size="2" minlength="1" maxLength="2" pattern="^\d{1,2}$" required/>
        </div>

        <div class="form-input">
          <label for="birth-day">Year</label>
          <input type="text" id="birth-year" size="4" minlength="4" maxLength="4" pattern="^\d{4}$" required/>
        </div>
      </div>

      <div id="divider">
        <div id="divider-border"></div>
        <input type = "image" src="./assets/images/icon-arrow.svg" id="submit-button"/>
      </div>
    </form>


    <section class="age-display">
      <div id="years">
        <h1><span id="calculated-years">--</span> years</h1>
      </div>

      <div id="months">
        <h1><span id="calculated-months">--</span> months</h1>
      </div>

      <div id="days">
        <h1><span id="calculated-days">--</span> days</h1>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
    </footer>

  <script src="./index.js"></script>
</body>

</html>
